# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java: [ 8, 10 ]
        
    env:
      GRADLE_OPTS: -Dorg.gradle.console=plain -Dgradle.publish.key='${{ secrets.GRADLE_PUBLISH_KEY }}' -Dgradle.publish.secret='${{ secrets.GRADLE_PUBLISH_SECRET }}'

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Build and Test
      run: |   
        ./gradlew -p setup-android-sdk
        ./gradlew -p setup-android-sdk publishToMavenLocal # Publish locally to consume in example-android-project
        ./validate_plugin
    - name: Deploy
      if: ${{ matrix.java == '10' && contains(github.ref, 'refs/tags/') }}
      run: ./gradlew -p setup-android-sdk publishPlugins
