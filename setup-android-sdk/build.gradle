plugins {
    id 'findbugs'
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '0.10.0'
    id 'maven-publish'
    id 'pmd'
}

repositories {
    jcenter()
}

group = 'com.quittle'
version = '0.1.0'

gradlePlugin {
    plugins {
        setupAndroidSdkPlugin {
            id = 'com.quittle.setup-android-sdk'
            implementationClass = 'com.quittle.setupandroidsdk.SetupAndroidSdkPlugin'
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            artifactId = 'setup-android-sdk'
            from components.java
        }
    }
}

pluginBundle {
    website = 'https://github.com/quittle/gradle-setup-android-sdk'
    vcsUrl = 'https://github.com/quittle/gradle-setup-android-sdk'
    description = 'Automatically installs Android SDK dependencies for Android Gradle builds.'
    tags = ['android', 'android sdk', 'installer']

    plugins {
        setupAndroidSdkPlugin {
            displayName = 'Setup Android SDK'
        }
    }
}

dependencies {
    implementation 'com.android.tools.build:gradle:2.3.3'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.apache.logging.log4j:log4j-iostreams:2.11.1'

    compileOnly 'com.google.code.findbugs:annotations:3.0.1u2'
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:all" << "-Werror"
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

javadoc {
    failOnError true
    options.addStringOption 'Xwerror', '-quiet' // See https://stackoverflow.com/a/49544352
}

findbugs {
    effort 'max'
    reportLevel 'low'
}

defaultTasks 'assemble', 'javadoc', 'check'